<!DOCTYPE html>
<html>

        <title>Assignment #1</title>

    <body>
        <form action="http://www.randyconnolly.com/tests/process.php" method="post">
            <h1>Advanced Art Work Search</h1>
            <div class="filterbar">
                <input id="input" type="text" name="name" value="Portrait"/>
                Subject:&nbsp;
                <input type="radio" id="history" name="subject" value="History">
                <label for="history">History</label>&nbsp;
                <input type="radio" id="person" name="subject" value="Person">
                <label for="person">Person</label>&nbsp;
                <input type="radio" id="landscape" name="subject" value="Landscape" checked>
                <label for="landscape">Landscape</label>&nbsp;
                <label>
                    <select name="filter" size ="1">
                        <option value="0">Baroque</option>
                        <option value="1">Dutch Golden Age</option>
                        <option value="2" selected>Neo-Classicism</option>
                        <option value="3">Realism</option>
                        <option value="4">Renaissance</option>
                    </select>
                </label>
            </div>
            <h2>Paintings</h2>
            <table>
                <tr class="tableheader">
                    <th id="titlecolumn">Title</th>
                    <th>Artist</th>
                    <th>Year</th>
                    <th>Genre</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>
                        <label>
                            <input name="index[]" value="artwork1" type="checkbox" style="vertical-align: middle"/><img src="images/125010.jpg" alt="Image of Portrait of Alvda Christina Assink" width="100"  style="vertical-align: middle"/><p class="titlebox">Portrait of Alvda Christina Assink</p>
                        </label>
                    </td>
                    <td>Kruseman, Jan</td>
                    <td>1833</td>
                    <td>Realism</td>
                    <td>
                        <button class="edit"></button>
                        <button class="archive"></button>
                        <button class="delete"></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            <input name="index[]" value="artwork2" type="checkbox" style="vertical-align: middle"/><img src="images/125020.jpg" alt="Image of Portrait of William N King of the Netherlands" width="100" style="vertical-align: middle"/><p class="titlebox">Portrait of William N King of the Netherlands</p>
                        </label>
                    </td>
                    <td>Kruseman, Jan</td>
                    <td>1839</td>
                    <td>Realism</td>
                    <td>
                        <button class="edit"></button>
                        <button class="archive"></button>
                        <button class="delete"></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            <input name="index[]" value="artwork3" type="checkbox" style="vertical-align: middle"/><img src="images/130020.jpg" alt="Image of Three Girls from the Amesterdam Orphanage" width="100"  style="vertical-align: middle"/><p class="titlebox">Three Girls from the Amsterdam Orphanage</p>
                        </label>
                    </td>
                    <td>Schwartze, Therese</td>
                    <td>1885</td>
                    <td>Realism</td>
                    <td>
                        <button class="edit"></button>
                        <button class="archive"></button>
                        <button class="delete"></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            <input name="index[]" value="artwork4" type="checkbox" style="vertical-align: middle"/><img src="images/127010.jpg" alt="Image of The Windmill at Wijk by Duurstede" width="100"  style="vertical-align: middle"/><p class="titlebox">The Windmill at Wijk by Duurstede</p>
                        </label>
                    </td>
                    <td>Ruisdael, Jacob van</td>
                    <td>1670</td>
                    <td>Dutch Golden Age</td>
                    <td>
                        <button class="edit"></button>
                        <button class="archive"></button>
                        <button class="delete"></button>
                    </td>
                </tr>
            </table>
            <p class="actionbar">
                <label>
                    <select name="actions" size ="1">
                        <option value="0">Archive</option>
                        <option value="1" selected>Edit</option>
                        <option value="2">Delete</option>
                        <option value="3">Collection</option>
                    </select>
                </label>&nbsp;
                <input type="submit" value="Apply to All">
            </p>
        </form>
